<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="../static/logo.png" type="image/x-icon">
	<title>Doggy Discovery</title>
	<style>
		@font-face {
			font-family: "pawwow";
			src: url("../static/font/PawWowBlock.otf") format("opentype");
		}
		@font-face {
			font-family: "pawow";
			src: url("../static/font/PawWowBlock.ttf") format("opentype");
		}
		.main-heading {
			font-size: 120px;
			color: #FFFFFF;
            background-color: #000000;
            text-shadow: 0px 0px 15px #FFFFFF;
            text-align: center;
   			font-family: "pawwow", sans-serif;
		}

		body {
			margin: 0 auto;
			background-position: center;
			background-size: contain;
		}

		.menu {
			position: sticky;
			top: 0;
			background-color:black;
			padding: 10px 0px 10px 0px;
			margin: 0 auto;
			overflow: hidden;
		}

		.menu a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-family: "pawwow", sans-serif;
			font-size: 30px;
			transition: font-size 0.3s;
			line-height: 40px;
		}

		.menu a:hover {
    		font-size: 50px;
			text-shadow: 0px 0px 15px #FFFFFF;
    	}

		.menu-log {
			right: auto;
			float: right;
		}

		footer {
			width: 100%;
			display: flex;
			flex-direction: column;
			min-height: 100%
			bottom: 0px;
			 flex: 1;
			margin: 0;
			background-color: #000;
			color: #fff;
			position: absolute;
			padding: 20;
			text-align: center;
			font-size: 0px;
			font-weight: bold;
			font-family: "Arial", courier;
		}

		.body_sec {
			margin-left: 20px;
		}

		.container {
            margin: 10 auto;
            margin-right: 20px;
            margin-top: 20px;
            background-color: #D3D3D3;
            padding: 10px;
            border-radius: 10px;
            font-family:  "pawwow";
            font-size: 35px;
            color: white;
            text-shadow: 0px 0px 15px #000000;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select:hover,
        select:focus {
            border-color: #888;
        }

        option {
            font-size: 14px;
        }
	</style>
</head>

<body>
	<!-- Header Section -->
	<header>
		<div class="main-heading">
			D<img src="../static/logo.png" height="70px">ggy-Discovery.com
		</div>
	</header>

	<!-- Menu Navigation Bar -->
	<nav class="menu">
		<a href="/home">Home</a>
		<a href="/about_me">About Me</a>
		<a href="/match">Find Your Match!</a>
		<a href="/discover">Find my Pet Match</a>
		<div class="menu-log">
			<a href="#donation">DONATE</a>
		</div>
	</nav>
	<!-- Body section -->
	<main class="body_sec">
		{% block content %}
		{% endblock %}
	</main>

	<footer>Primary Prosperitas</footer>
</body>
</html>
