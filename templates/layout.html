<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="../static/logo.png" type="image/x-icon">
	<title>Doggy Discovery</title>
	<style>
		@font-face {
			font-family: "pawwow";
			src: url("../static/font/PawWowBlock.otf") format("opentype");
		}
		@font-face {
			font-family: "pawow";
			src: url("../static/font/PawWowBlock.ttf") format("opentype");
		}
		.main-heading {
			font-size: 120px;
			color: #FFFFFF;
            background-color: #000000;
            text-shadow: 0px 0px 15px #FFFFFF;
            text-align: center;
   			font-family: "pawwow", sans-serif;
		}

		body {
			margin: 0 auto;
			background-position: center;
			background-size: contain;
		}

		.menu {
			position: sticky;
			top: 0;
			background-color:black;
			padding: 10px 0px 10px 0px;
			margin: 0 auto;
			overflow: hidden;
		}

		.menu a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-family: "pawwow", sans-serif;
			font-size: 30px;
			transition: font-size 0.3s;
			line-height: 40px;
		}

		.menu a:hover {
    		font-size: 50px;
			text-shadow: 0px 0px 15px #FFFFFF;
    	}

		.menu-log {
			right: auto;
			float: right;
		}


		.body_sec {
			margin-left: 20px;
		}

		.container {
            margin: 10 auto;
            margin-right: 20px;
            margin-top: 20px;
            background-color: #D3D3D3;
            padding: 10px;
            border-radius: 10px;
            font-family:  "pawwow";
            font-size: 35px;
            color: white;
            text-shadow: 0px 0px 15px #000000;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select:hover,
        select:focus {
            border-color: #888;
        }

        option {
            font-size: 14px;
        }
                    .slider {
              -webkit-appearance: none;
              appearance: none;
              width: 50%;
              height: 20px;
              border-radius: 5px;
              background: linear-gradient(to right, #CBBE01, red);
              outline: none;
              opacity: 0.5;
              transition: opacity 0.9;
              border: 1px solid rgba(0, 0, 0, 0.3); /* Add border */
              box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.3); /* Add box-shadow */
            }
            .slider:hover {
              opacity: 1;
            }
            .slider::-webkit-slider-thumb {
              -webkit-appearance: none;
              appearance: none;
              width: 40px;
              height: 40px;
              background: url('../static/paw.png') no-repeat center center;
              background-size: cover;
              cursor: pointer;
            }
           .slider::-moz-range-thumb {
              width: 20px;
              height: 20px;
              border-radius: 50%;
              background: #4CAF50;
              cursor: pointer;
            }
            .form-container {
              max-height: 700px;
              overflow-y: auto;
              padding: 10px;
              font-color: red;
            }
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .container {
                height: 100vh;
                overflow-y: scroll;
            }
            .content {
                height: 2000px;
                background-color: #f1f1f1;
                padding: 20px;
                font-size: 24px;
            }
            .scale-box {
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 10px;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(white, lightgrey);
                border: 2px solid #000000;
            }
            .column {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .left-image {
                text-align: right;
                margin-left: auto;
            }

            .center-column {
                text-align: center;
            }

            .right-image {
                text-align: left;
                margin-right: auto;
            }

			button {
				border: 1;
				border-radius: 20px;
				padding: 10px 20px;
				background-color: #87CEEB;
				color: blue;
				font-size:30px;
				font-weight: bold;
			}
	</style>
</head>

<body>
	<!-- Header Section -->
	<header>
		<div class="main-heading">
			D<img src="../static/logo.png" height="70px">ggy Discovery
		</div>
	</header>

	<!-- Menu Navigation Bar -->
	<nav class="menu">
		<a href="/home">Home</a>
		<a href="/about_me">About Me</a>
		<a href="/photo">from a photo</a>
		<a href="/discover">My Best Match</a>
		<div class="menu-log">
			<a href="#donation">DONATE</a>
		</div>
	</nav>
	<!-- Body section -->
	<main class="body_sec">
		{% block content %}
		{% endblock %}
	</main>
</body>
</html>
